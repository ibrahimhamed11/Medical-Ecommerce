<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/joinUsForm.css" />
  </head>
  <body>
    <div class="input_container">
      <h1 class="title details">Registration</h1>
      <form name="formValidation" id="formValidation">
        <div class="user-details">
          <div class="input-row">
            <div class="details">Full Name</div>
            <input type="text" name="fname" placeholder="Full Name*" required />
          </div>
          <div class="input-row">
            <div class="details">Email</div>
            <input type="email" name="email" placeholder="Email*" required />
          </div>
          <div class="input-row">
            <div class="details">password</div>
            <input
              type="password"
              name="password"
              placeholder="password*"
              required
            />
          </div>
          <div class="input-row">
            <div class="details">phone</div>
            <input type="number" name="phone" placeholder="phone*" required />
          </div>
          <div class="input-row">
            <div class="details">Address</div>
            <input type="text" name="address" placeholder="address*" required />
          </div>
          <div class="input-row">
            <div class="details">Role</div>
            <input type="text" name="Role" value="User" readonly />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">female</span>
            </label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      type="text/javascript"
    ></script>
    <script src="./assets/js/index.js" type="text/javascript"></script>
  </body>
</html>
